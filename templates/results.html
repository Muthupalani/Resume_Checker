<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease-in-out;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1.title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff8c00;
            text-shadow: 2px 2px 8px rgba(255, 140, 0, 0.7);
        }
        .result-card {
            margin-bottom: 30px;
        }
        .result-card p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .percentage {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
        }
        .btn {
            background-color: #ff8c00;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #ff5c00;
        }
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Analysis Results</h1>
        <div class="result-card">
            <p>Job Role: <strong>{{ job_role }}</strong></p>
            <p>Uploaded File: <strong>{{ filename }}</strong></p>
            <p>Your Resume Match Percentage: <span class="percentage">{{ score }}%</span></p>
        </div>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>

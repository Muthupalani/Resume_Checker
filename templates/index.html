<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Analyzer</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: all 0.3s ease-in-out;
        }
        .container {
            text-align: center;
            background-color: #2c2c2c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        h1.title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff8c00;
            text-shadow: 2px 2px 8px rgba(255, 140, 0, 0.7);
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 5px;
            outline: none;
            background: #3e3e3e;
            color: #fff;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            border-color: #ff8c00;
        }
        .btn {
            background-color: #ff8c00;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background-color: #ff5c00;
        }
        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">AI-Powered Resume Analyzer</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data" class="form">
            <div class="form-group">
                <label for="job_role">Enter Job Role:</label>
                <input type="text" id="job_role" name="job_role" placeholder="e.g., ML Engineer" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Your Resume:</label>
                <input type="file" id="resume" name="resume" accept=".txt,.pdf" required>
            </div>
            <button type="submit" class="btn">Analyze Resume</button>
        </form>
    </div>
</body>
</html>
